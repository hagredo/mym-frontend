 
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h4 class=" title">Agregar Cliente</h4></div>
        <div class=" card-body">
          <form [formGroup]="clientForm">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nombre Cliente </label>
                  <input
                    class=" form-control"
                    placeholder="Nombre cliente"
                    type="text"
                    formControlName="clientName"
                  />
                </div>
              </div>
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Direcci√≥n </label>
                  <input
                    class=" form-control"
                    placeholder="direccion cliente"
                    type="text"
                    formControlName="addressClient"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Telefono </label>
                  <input
                    class=" form-control"
                    placeholder="Telefono cliente"
                    type="text"
                    formControlName="clientPhone"
                  />
                </div>
              </div>
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Contacto directo </label>
                  <input
                    class=" form-control"
                    placeholder="contacto"
                    type="text"
                    formControlName="client"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="createProject()">Crear</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
