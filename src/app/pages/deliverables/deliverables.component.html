<form [formGroup]="deliverableForm">
<div class="row">
  <div class="col-md-6 pr-md-1">
    <h5 class=" title">ENTREGABLES</h5>
  </div>
</div>
<div class="row">
  <div class="col-md-6 pr-md-1">
    <div class=" form-group">
      <select class=" form-control font-color" formControlName="deliverableSelected">
        <option value="0" selected>Seleccione...</option>
        <option 
          *ngFor="let deliverable of deliverablesList; index as i" 
          [selected]="deliverable.id === 0"
          [value]="deliverable.id"
        >
          {{deliverable.nombre}}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-2 col-md-offset-3">
    <div class="tim-icons icon-pin" (click)="addDeliverable()"></div>
  </div>
</div>
<div class=" table-responsive" *ngIf="deliverablesListSelected.length > 0">
  <table class="table">
    <tbody>
      <tr *ngFor="let deliverable of deliverablesListSelected">
        <td class="td-description">{{deliverable.nombre}}</td>        
      </tr>
    </tbody>
  </table>
</div>
</form>
