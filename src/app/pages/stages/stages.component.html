<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h4 class=" title">Agregar Etapa</h4></div>
        <div class=" card-body">
          <form [formGroup]="stageForm">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nombre Etapa </label>
                  <input
                    class=" form-control"
                    placeholder="Nombre etapa"
                    type="text"
                    formControlName="stageName"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="createStage()">Crear</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
