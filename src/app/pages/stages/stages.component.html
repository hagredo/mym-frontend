<div class=" content">
  <div class=" row">
    <div class=" col-md-5">
      <div class=" card">
        <div class=" card-header"><h4 class=" title">GUARDAR ETAPA</h4></div>
        <div class=" card-body">
          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <form [formGroup]="stageForm">
                <div class=" form-group">
                  <label> NOMBRE ETAPA</label>
                  <input
                    class=" form-control"
                    placeholder="Nombre etapa"
                    type="text"
                    formControlName="stageName"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <div class="row">
            <div class="col-md-5">
              <button 
                class=" btn btn-fill btn-danger" 
                (click)="saveStage()"
                [disabled]="!stageForm.valid"
              >
                Guardar etapa
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class=" col-md-6">
      <div class=" card">
        <div class=" card-header"><h4 class=" title">GUARDAR ENTREGABLE</h4></div>
        <div class=" card-body">
          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <form [formGroup]="deliverableForm">
                <div class=" form-group">
                  <label> NOMBRE ENTREGABLE</label>
                  <input
                    class=" form-control"
                    placeholder="Nombre entregable"
                    type="text"
                    formControlName="deliverableName"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <div class="row">
            <div class="col-md-5">
              <button 
                class=" btn btn-fill btn-danger" 
                (click)="saveDeliverable()"
                [disabled]="!deliverableForm.valid"
              >
                Guardar entregable
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class=" row">
    <div class=" col-5">
      <div class=" card">

        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h4 class=" card-title">{{ stageSelected.nombre }}</h4>
            </div>
            <div class=" col-sm-6">
              <div
                class=" btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label class=" btn btn-sm btn-danger btn-simple" (click)="editStage();clickedStage1=true;clickedStage2=false" [ngClass]="{'active':clickedStage1===true}">
                  <input
                    class=" d-none d-sm-none"
                    name="options"
                    type="radio"
                  />
                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Editar
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-gift-2"> </i>
                  </span>
                </label>
                <label class=" btn btn-sm btn-danger btn-simple" (click)="clickedStage1=false;clickedStage2=true" [ngClass]="{'active':clickedStage2===true}">
                  <input class=" d-none" name="options" type="radio" />
                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Eliminar
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-tap-02"> </i>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Identificador</th>
                  <th class=" text-center">Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr 
                  *ngFor="let stage of stageList; let i = index" 
                  [ngClass]="{resaltado: stage.id == stageSelected.id}" 
                  class="cursor"
                  (click)="selectStage(stage.id)"
                >
                  <td>{{ stage.id }}</td>
                  <td class=" text-center">{{ stage.nombre }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class=" col-6">
      <div class=" card">

        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-8 text-left">
              <h4 class=" card-title">{{ deliverableSelected.nombre | truncate: 30 }}</h4>
            </div>
            <div class=" col-sm-4">
              <div
                class=" btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label class=" btn btn-sm btn-danger btn-simple" (click)="editDeliverable();clickedDeliverable1=true;clickedDeliverable2=false" [ngClass]="{'active':clickedDeliverable1===true}">
                  <input
                    class=" d-none d-sm-none"
                    name="options"
                    type="radio"
                  />
                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Editar
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-gift-2"> </i>
                  </span>
                </label>
                <label class=" btn btn-sm btn-danger btn-simple" (click)="clickedDeliverable1=false;clickedDeliverable2=true" [ngClass]="{'active':clickedDeliverable2===true}">
                  <input class=" d-none" name="options" type="radio" />
                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Eliminar
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-tap-02"> </i>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Identificador</th>
                  <th class=" text-center">Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr 
                  *ngFor="let deliverable of deliverableList; let i = index" 
                  [ngClass]="{resaltado: deliverable.id == deliverableSelected.id}" 
                  class="cursor"
                  (click)="selectDeliverable(deliverable.id)"
                >
                  <td>{{ deliverable.id }}</td>
                  <td class=" text-center">{{ deliverable.nombre }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</div>
